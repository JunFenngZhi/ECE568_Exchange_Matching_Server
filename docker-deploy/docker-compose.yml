version: '2'

services:
  db:
    image: postgres
    environment:
      POSTGRES_PASSWORD: passw0rd
      POSTGRES_USER: postgres
      POSTGRES_DB: exchange_server
    restart: always
  server:
    build: ./server
    user: nobody
    volumes:
      - ./server:/code
    command: ./server
    ports:
      - "12345:12345"
    expose:
      - "12345"
    depends_on:
      - db
